<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Greenden — Contact</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800 antialiased">

  <!-- Header + CSS-only menu -->
  <header class="sticky top-0 z-50 bg-green-600 text-white">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="font-semibold text-lg uppercase">GREENDEN</a>

      <div class="hidden md:flex items-center gap-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="product.html" class="hover:underline">Products</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </div>

      <div class="md:hidden flex items-center gap-3">
        <input id="menu-toggle-3" type="checkbox" class="peer hidden" />
        <label for="menu-toggle-3" class="p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </label>
      </div>
    </div>

    <!-- mobile menu -->
    <nav class="md:hidden fixed right-0 top-0 h-full w-3/4 max-w-xs bg-green-700 text-white transform translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-40">
      <div class="p-4 flex justify-between items-center">
        <span class="font-semibold">Menu</span>
        <label for="menu-toggle-3" class="cursor-pointer">✕</label>
      </div>
      <div class="flex flex-col p-4 gap-3">
        <a href="index.html" class="py-2 px-3 rounded hover:bg-green-600">Home</a>
        <a href="product.html" class="py-2 px-3 rounded hover:bg-green-600">Products</a>
        <a href="contact.html" class="py-2 px-3 rounded hover:bg-green-600">Contact</a>
      </div>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-semibold text-green-900 mb-4">Contact Us</h1>
    <p class="text-sm text-gray-600 mb-6">Questions about orders, plants or care — send us a message and we'll respond quickly.</p>

    <!-- mailto form (works without JS) -->
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <div>
        <label for="name" class="text-sm font-medium">Name</label>
        <input id="name" name="Name" type="text" required class="mt-1 block w-full border p-3 rounded-lg" placeholder="Your full name">
      </div>

      <div>
        <label for="email" class="text-sm font-medium">Email</label>
        <input id="email" name="Email" type="email" required class="mt-1 block w-full border p-3 rounded-lg" placeholder="you@example.com">
      </div>

      <div>
        <label for="subject" class="text-sm font-medium">Subject</label>
        <input id="subject" name="Subject" type="text" required class="mt-1 block w-full border p-3 rounded-lg" placeholder="Order question, plant care...">
      </div>

      <div>
        <label for="message" class="text-sm font-medium">Message</label>
        <textarea id="message" name="Message" rows="6" class="mt-1 block w-full border p-3 rounded-lg" placeholder="Write your message..."></textarea>
      </div>

      <div class="text-right">
        <button type="submit" class="py-3 px-5 text-sm font-medium text-white rounded-lg bg-green-700 hover:bg-green-800">Send message</button>
      </div>
    </form>
  </main>

  <footer class="bg-green-600 text-white py-6 text-center">
    <div class="max-w-6xl mx-auto px-6">
      <p>&copy; 2025 Greenden.com</p>
    </div>
  </footer>
</body>
</html>
